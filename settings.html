<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ValeyevStudio - Settings</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/typography.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="stylesheet" href="css/settings.css">
  <!-- Подключение кастомных стилей -->
  <link rel="stylesheet" href="css/modal_message.css">
</head>

<body>

  <!-- Боковое меню, интерактивное -->
  <div class="settings-sidebar">
    <div class="sidebar-item active">
      <img src="assets/icons/menu-burger.svg" alt="Главная" class="theme-icon">
    </div>
    <div class="sidebar-item">
      <img src="assets/icons/data.svg" alt="Данные" class="theme-icon">
    </div>
    <div class="sidebar-item">
      <img src="assets/icons/security.svg" alt="Безопасность" class="theme-icon">
    </div>
  </div>

  <!-- Панель приветствия пользователя -->
  <div class="settings-card-welcome">
    <img src="https://res.cloudinary.com/dqceexk1h/image/upload/v1750689301/default.png" alt="User Avatar"
      class="profile-avatar profile-avatar-img">
    <div class="welcome-text">
      <div class="user-fullname-row">
        <div class="user-fullname theme-text"></div>
        <div id="user-status" class="tooltip-status-wrapper" style="display:none;">
          <img id="user-status-icon" class="user-status-icon" alt="User status" />
          <div class="tooltip-status">
            <div id="tooltip-status-title" class="tooltip-status-title"></div>
            <div id="tooltip-status-text" class="tooltip-status-text theme-text"></div>
            <div class="tooltip-status-arrow"></div>
          </div>
        </div>
      </div>
      <span class="label-id theme-text">ID: <span class="user-id"></span></span>
    </div>
  </div>

  <!-- Панель настроек -->
  <div class="settings-card">
    <h2 class="settings-card-title theme-text">General settings</h2>
    <div class="section-underline"></div>

    <div class="row">
      <div class="column">
        <label class="settings-card-firstname theme-text">First Name</label>
        <input class="theme-input" type="text" placeholder="First Name" id="firstNameInput" />
      </div>
      <div class="column">
        <label class="settings-card-lastname theme-text">Last Name</label>
        <input class="theme-input" type="text" placeholder="Last Name" id="lastNameInput" />
      </div>
    </div>

    <div class="row gender-dob-row">
      <div class="column gender-column">
        <label class=" settings-card-gender theme-text">Gender</label>
        <div class="select-wrapper">
          <select class="theme-input" id="genderSelect">
            <option selected disabled>Select a gender</option>
            <option>Male</option>
            <option>Female</option>
          </select>
          <img class="select-arrow theme-icon" src="assets/icons/angle-small-down.svg" alt="Arrow" />
        </div>
      </div>

      <div class="column dob-column">
        <label class="settings-card-datebirth theme-text">Date of birth</label>
        <div class="dob-selects">
          <div class="select-wrapper">
            <select class="theme-input" id="birthDay">
              <option selected disabled>Day</option>
              <!-- options... -->
            </select>
            <img class="select-arrow theme-icon" src="assets/icons/angle-small-down.svg" alt="Arrow" />
          </div>
          <div class="select-wrapper">
            <select class="theme-input" id="birthMonth">
              <option selected disabled>Month</option>
              <!-- options... -->
            </select>
            <img class="select-arrow theme-icon" src="assets/icons/angle-small-down.svg" alt="Arrow" />
          </div>
          <div class="select-wrapper">
            <select class="theme-input" id="birthYear">
              <option selected disabled>Year</option>
              <!-- options... -->
            </select>
            <img class="select-arrow theme-icon" src="assets/icons/angle-small-down.svg" alt="Arrow" />
          </div>
        </div>
      </div>
    </div>

    <div class="row country-row">
      <div class="column country-column">
        <label class="settings-card-country theme-text">Country</label>
        <div class="select-wrapper">
          <select class="theme-input" id="countrySelect">
            <option selected disabled>Select a country</option>
            <!-- options... -->
          </select>
          <img class="select-arrow theme-icon" src="assets/icons/angle-small-down.svg" alt="Arrow" />
        </div>
      </div>
    </div>

    <button class="save-button">Save</button>
  </div>

  <!-- Панель безопасность -->
  <div class="secure-card">
    <h2 class="secure-card-title theme-text">Secure</h2>
    <div class="section-underline"></div>
  </div>

  <!-- Подключенные скрипты -->
  <script src="js/translate-language.js"></script>
  <script src="js/themeswitch.js"></script>
  <script src="js/settings.js"></script>
</body>

</html>
