<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ValeyevStudio - Reset password</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/themes.css" />
  <link rel="stylesheet" href="css/typography.css">
  <link rel="stylesheet" href="css/reset-password.css">
  <!-- Подключение кастомных стилей -->
  <link rel="stylesheet" href="css/modal_message.css" />
</head>

<body>

  <div class="reset-container">
    <h2 class="resetpassword-title theme-text">Reset password</h2>
    <form class="reset-form">

      <div class="input-icon password-toggle-wrapper">
        <img src="assets/icons/lock.svg" class="theme-icon" alt="Password" />
        <input type="password" id="new-password" placeholder="New password" data-placeholder="reset-new-password"
          required />
        <img src="assets/icons/eye-crossed.svg" alt="Toggle visibility" class="toggle-visibility theme-icon" />
      </div>

      <div class="input-icon password-toogle">
        <img src="assets/icons/lock.svg" class="theme-icon" alt="Password Confirm" />
        <input type="password" id="confirm-password" placeholder="Confirm password"
          data-placeholder="reset-confirm-password" required />
      </div>

      <div class="password-strength">
        <div class="strength-bar"></div>
        <p class="strength-text">Enter the password</p>
      </div>

      <div class="password-error" style="display:none;"></div>

      <div class="password-hint theme-text">
        The password must contain at least 6 characters and special characters (! “ # $ % ‘ () *)
      </div>

      <button type="submit" id="reset-btn" class="reset-btn" disabled>Confirm</button>
    </form>
  </div>

  <!-- Подключенные скрипты -->
  <script src="js/translate-language.js"></script>
  <script src="js/themeswitch.js"></script>
  <script src="js/reset-password.js"></script>
</body>

</html>
